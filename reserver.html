    <!--Modal window for personnal informations-->

    <div id="modal" class="modal" style="display: none;">
        <div class="modal-contenu">
            <div class="modal-header">
                <h5>Veuiller remplir les informations</h5>
                <span class="close" onclick="closeModal()">&times;</span>
                
            </div>
            <div class="modal-corps">
                
                <input placeholder="Nom" type="text" class="info_input" id="name" required><br>
                <input placeholder="Prénom" type="text" class="info_input" id="surname" required><br>
                <input placeholder="email" type="text" class="info_input" id="email" required><br>
                <input placeholder="Numero de compte bancaire" type="text" class="info_input" id="account_number" required><br>

            </div>
            <div class="modal-pied">
                <button id="closeModalBtn" class="annuler_btn" onclick="closeModal()">Cancel</button>
                <button type="submit" class="valider_btn">Valider</button>
            </div>
                        
        </div>
    </div>
    <script src="scripting.js"></script>

    <!--End Modal window for personnal informations-->
 

   
    <div class="container-fluid mx-5 ">
        <div class="row">
            <div class="col-lg-12 col-md-12">

                <div class="myContainer">

                        <div class="myForm mt-5">
                            <h1>Reserver votre chambre </h1>

                            <div class="div_bouton_valider">
                                <!--Submit button (initially hidden)-->
                                <button id="submitButton" class="mybutton" style="display: none" onclick="openModal()">Valider</button>
                                <!--End Submit button (initially hidden)-->
                            </div>

                            <div class="bien_parent">
	                            <div class="bien_child show" data-bien="1">
	                                <div class="title_bien">
	                                    <h3 class="title"> Appartement </h3>
	                                </div>
	                                <div class="img_bien">
 	                                    <img src="src/images/apart.jpg" alt="apart.jpg" class="img">
	                                </div>
	                                <div class="dates">
	                                    <input placeholder="Date d'arrivée" name="dateEntrer" type="text" class="date" id="dateEntrer_1" onfocus="(this.type='date')">
	                                    <input placeholder="Date de départ" name="dateSortie" type="text" class="date" id="dateSortie_1" onfocus="(this.type='date')">
                                    </div>
                                    <div class="prix_bien">
	                                    <input type="number" id="number_1" name="numberOfBien" value="1" min="1" max="10" onchange="update_price('number_1', 'price_1_span', 100000)">
                                        <input type="text" value="1" name="idBein" hidden>
                                        <h3 id="price_1"><span id="price_1_span">100000</span> MGA </h3>
                                        <script src="scripting.js"></script>
                                        <input type="checkbox" name="validCheck" id="validCheck1" onchange="check_input()">
                                    </div>
                                </div>
                                
                                <div class="bien_child show" data-bien="2">
                                    <div class="title_bien">
	                                    <h3 class="title"> Bungalow </h3>
	                                </div>
	                                <div class="img_bien">
 	                                    <img src="src/images/bunga.jpg" alt="bunga.jpg" class="img">
	                                </div>
	                                <div class="dates">
	                                    <input placeholder="Date d'arrivée" name="dateEntrer" type="text" class="date" id="dateEntrer_2" onfocus="(this.type='date')">
	                                    <input placeholder="Date de départ" name="dateSortie" type="text" class="date" id="dateSortie_2" onfocus="(this.type='date')">
                                    </div>

                                    <div class="prix_bien">
	                                    <input type="number" id="number_2" name="numberOfBien" value="1" min="1" max="10" onchange="update_price('number_2', 'price_2_span', 40000)">
                                        <input type="text" value="1" name="idBein" hidden>
                                        <h3 id="price_2"><span id="price_2_span">40000</span> MGA </h3>
                                        <script src="scripting.js"></script>

                                    </div>

                                </div>

                                    <div class="title_bien">
                                        <h3 class="title">Chambre simple</h3>
                                    </div>
                                    <div class="img_bien">
                                        <img src="src/images/chambre1.jpg" alt="chambre1.jpg" class="img">
                                    </div> 
                                    <div class="dates">
	                                    <input placeholder="Date d'arrivée" name="dateEntrer" type="text" class="date" id="dateEntrer_3" onfocus="(this.type='date')">
	                                    <input placeholder="Date de départ" name="dateSortie" type="text" class="date" id="dateSortie_3" onfocus="(this.type='date')">

                                    </div>

                                </div>
                                
                                <div class="bien_child show" data-bien="4">
                                    <div class="title_bien">
                                        <h3 class="title">Chambre spacieuse</h3>
                                    </div>
                                    <div class="img_bien">
                                        <img src="src/images/chambre2.jpg" alt="chambre2.jpg" calss="img">

                                    <div class="dates">
	                                    <input placeholder="Date d'arrivée" name="dateEntrer" type="text" class="date" id="dateEntrer_4" onfocus="(this.type='date')">
	                                    <input placeholder="Date de départ" name="dateSortie" type="text" class="date" id="dateSortie_4" onfocus="(this.type='date')">

                                    <div class="prix_bien">

                                        <h3 id="price_4"><span id="price_4_span">70000</span> MGA </h3>
                                        <script src="scripting.js"></script>
                                        <input type="checkbox" name="validCheck" id="validCheck4" onchange="check_input()">
                                    </div>

                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
